apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: shopmicro
  labels:
    app: ml-service
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
        tier: application
    spec:
      containers:
      - name: ml-service
        image: shopmicro-ml-service:latest
        imagePullPolicy: Never
        env:
        - name: PORT
          value: "3002"
        - name: REDIS_URL
          value: "redis://redis:6379"
        ports:
        - containerPort: 3002
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3002
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5

